name: easyhour_app
description: The timesheet, that's it!

# Remove this line if you wish to publish to pub.dev
publish_to: 'none'

version: 2.0.8+1002008

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.3.2+2
  dio: ^3.0.10
  package_info: '>=0.4.3 <2.0.0'
  shared_preferences: '>=0.5.10 <2.0.0'
  url_launcher: ^5.7.5
  table_calendar: ^2.3.0
  double_back_to_close_app: ^1.2.0
  smart_select: ^4.2.1
  google_map_location_picker: ^4.0.0
  file_picker: ^2.0.7
  auto_size_text: ^2.1.0
  keyboard_visibility: any
  badges: ^1.1.3
  flutter_secure_storage: ^3.3.5

  firebase_core: "^0.5.0+1"
  firebase_crashlytics: "^0.2.1+1"
  firebase_messaging: ^7.0.3
  firebase_analytics: ^6.0.2

  easy_localization: ^2.3.3
  easy_localization_loader:
    git: https://github.com/easyhour/easy_localization_loader.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  assets:
    - assets/translations/
    - images/
    - secure.properties

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
    - family: EasyIcons
      fonts:
        - asset: assets/fonts/EasyIcons.ttf
